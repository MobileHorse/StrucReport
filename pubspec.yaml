name: strucreport
description: StrucReport Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  intl: ^0.16.0
  shared_preferences:
  synchronized:
  flutter_bloc: ^5.0.0
  rxdart: ^0.23.1
  fluttertoast: ^6.0.0
  cupertino_icons: ^1.0.1
  image_picker: ^0.6.7+7
  image_cropper: ^1.3.1
  path_provider: ^1.6.18
  syncfusion_flutter_pdf: ^18.4.30-beta
  syncfusion_flutter_pdfviewer: ^18.4.30-beta
  flutter_email_sender: ^4.0.0
  aspose_words_cloud: 20.11.0
  dio: ^3.0.10
  simple_permissions:
    git:
      url: https://github.com/tq-systems/simple_permissions.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NeumorphicIcons
      fonts:
        - asset: assets/fonts/NeumorphicIcons.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500